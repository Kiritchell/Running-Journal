<!DOCTYPE html>
<html lang="en">
  <head>
    <!--meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icon-->
    <link rel="icon" type="image" href="" />
    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/neoclassical.woff" rel="fonts" />
    <!--CSS-->
    <link href="style.css" rel="stylesheet"></link>
    <title>Learning Journal</title>
  </head>
   <!--Site Begins-->
  <body>
    <header>
    <div>
      <i class="fa-solid fa-dragon"></i>
      <h4>Running Journal</h4>
    </div>
      <div>
      <button id="new-post">New Post</button>
      <button><a class="unshown-link" href="https://kiritchell.netlify.app/" target="_blank">About Me</a></button>
      </div>
    </header>

    <main class="feed">

        <form  id="post-modal" class="post-modal">
            <label for="name-input">Name</label>
            <input
            id="name-input"
            type="text"
            name="name"
            ></input>
            <label for="title-input">Title</label>
            <input
            id="title-input"
            type="text"
            name="title"
            ></input>
            <label for="category-input">Category</label>
            <input
            id="category-input"
            type="text"
            name="category"
            ></input>
            <label for="post-input">Post</label>
            <input
            placeholder="write your heart out"
            id="post-input"
            type="text"
            name="post"
            ></input>
            <button
            id="submit-btn"
            type="submit"
            >Submit Post</button>
        </form>

    </main>

    <footer>
      <h1 class="main-title">
        <a href="https://kiritchell.netlify.app">Estetikk co.</a>
      </h1>
    </footer>
  </body>
  <!--scripts-->

  <script type="module" src="script.js"></script>
  <script src="https://kit.fontawesome.com/a632189aec.js" crossorigin="anonymous"></script>
</html>
